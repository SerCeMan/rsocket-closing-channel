plugins {
    id 'java'
    id "application"
}

application {
    mainClassName = 'Main'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    def rsocket = '1.0.2'
    rsocket = '1.1.0'
    compile "io.rsocket:rsocket-core:$rsocket"
    compile "io.rsocket:rsocket-transport-netty:$rsocket"
    compile 'io.projectreactor:reactor-test:3.4.2'
    compile 'org.slf4j:slf4j-simple:1.7.30'

    testCompile group: 'junit', name: 'junit', version: '4.12'
}

test {
    useJUnitPlatform()
}
